
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-g">
  <title>3D Bookshelf Configurator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* gray-500 */
    }
    /* Custom styles for range inputs */
    input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
    }
    input[type=range]:focus {
        outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
        background: #4a5568; /* gray-600 */
        height: 0.25rem;
        border-radius: 0.25rem;
    }
    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* center thumb on track */
        background-color: #cbd5e0; /* slate-300 */
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 9999px;
        border: 2px solid #2d3748; /* gray-800 */
    }
    input[type=range]:focus::-webkit-slider-thumb {
      box-shadow: 0 0 0 3px #2d3748, 0 0 0 6px #667eea; /* focus ring */
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/",
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.9?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.9?external=rxjs",
    "three/addons/geometries/RoundedBoxGeometry.js": "https://next.esm.sh/three@^0.180.0/addons/geometries/RoundedBoxGeometry.js?external=rxjs",
    "three/addons/controls/OrbitControls.js": "https://next.esm.sh/three@^0.180.0/addons/controls/OrbitControls.js?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.9?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.9?external=rxjs"
  }
}
</script>
</head>
<body class="bg-gray-800 text-slate-300 antialiased">
  <app-root></app-root>
</body>
</html>
